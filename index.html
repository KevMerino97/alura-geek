<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/form-styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <script src="./js/ferrariLoader.js"></script>
  </head>
  <body>
    <div class="loader">
      <img src="./images/ferrari_logo_white.webp" alt="" />
    </div>
    <header class="header">
      <div class="logo">
        <div class="logo-image">
          <img src="images/ferrari_logo_white.webp" alt="logo-ferrari" />
        </div>
        <div class="logo-name">
          <p class="ferrari-font">Ferrari</p>
        </div>
      </div>
      <div class="header-description">
        <a class="header-description-text ferrari-font" href="">Alura Latam</a>
      </div>
    </header>
    <h1 class="main-title ferrari-font">AluraGeek Ferrari</h1>
    <main class="main-content">
      <section class="cards-section">
        <h2 class="cards-section_title ferrari-font">Mis autos<h2>
        <ul class="cards-list"></ul>
      </section>
      <section class="form-section">
        <h2 class="form-section_title ferrari-font">Agregar Ferrari</h2>
        <form class="form" data-form>
          <div class="form-input_container">
            <label for="name" class="input_tag">Nombre del <span class="ferrari-font">Ferrari</span></label>
            <input
              class="input"
              name="name"
              placeholder="Ejemplo: Ferrari F40"
              id="name"
              data-name
              required
            />
          </div>

          <div class="form-input_container">
            <label class="input_tag" for="price">Precio</label>
            <input
              class="input"
              name="price"
              id="price"
              placeholder="Ejemplo: 250 000"
              data-price
              require
            />
          </div>
          <div class="form-input_container">
            <label for="image" class="input_tag">URL de la imagen</label>
            <input
              class="input"
              name="image"
              id="image"
              placeholder="Inserta la URL de la imagen"
              data-url
            />
          </div>
          <div class="buttons">
            <input type="submit" class="form_button" value="Enviar" />
            <input type="reset" class="form_button" value="Limpiar" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="logo-image">
          <img src="images/ferrari_logo_white.webp" alt="logo-ferrari" />
        </div>
        <div class="footer-description">
            <p class="footer-description-p  ferrari-font">AluraGeek Ferrari</p>
             <p class="footer-description-p ferrari-font">
               Alura Latam
             </p>
             <p class="footer-description-p ">
               Proyecto Ficticio desarrollado por Kevin Merino <span class="ferrari-font">2024</span>
            </p>
          </div>
    </footer>
    <template id="template-card">
      <figure class="card">
        <img src="" alt="" />
        <figcaption>
          <p class="title ferrari-font"></p>
          <p class="price"></p>
          <button class="delete">
            <img src="./images/delete.svg" alt="">
            Eliminar
          </button>
        </figcaption>
      </figure>
    </template>
    <script type="module" src="./js/showCars.js"></script>
    <script type="module" src="./js/createCar.js"></script>
  </body>
</html>
